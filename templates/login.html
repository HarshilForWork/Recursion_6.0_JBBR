<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TRIMLY - Authentication</title>
    <link
      rel="shortcut icon"
      href="static/assets/Logo.jpg"
      type="image/x-icon"
    />
    <style>
      /* -----------------------
       RESET & BASIC STYLES
    ------------------------ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        height: 100vh;
        overflow: hidden;
      }

      a {
        text-decoration: none;
        color: #865dff;
      }

      /* -----------------------
       AUTHENTICATION CONTAINER 
    ------------------------ */
      .auth-container {
        display: flex;
        height: 100vh;
        background: linear-gradient(135deg, #865dff 0%, #7251e0 100%);
      }

      /* -----------------------
       VIDEO BACKGROUND SIDE
    ------------------------ */
      .video-side {
        flex: 1;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 1;
      }

      .video-container {
        position: relative;
        width: 320px;
        height: 570px;
        background: #000;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        z-index: 2;
        transform: rotate(-3deg);
      }

      .demo-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video-caption {
        position: absolute;
        bottom: 30px;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        z-index: 3;
        padding: 0 20px;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
      }

      /* -----------------------
       AUTH FORM SIDE
    ------------------------ */
      .form-side {
        flex: 1;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .logo {
        position: absolute;
        top: 30px;
        left: 30px;
        font-size: 1.8rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        font-weight: bold;
        color: #865dff;
      }

      .auth-card {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        background: white;
      }

      .tabs {
        display: flex;
        margin-bottom: 30px;
        border-bottom: 1px solid #eee;
      }

      .tab {
        flex: 1;
        text-align: center;
        padding: 15px 0;
        font-weight: 600;
        cursor: pointer;
        color: #888;
        transition: all 0.3s ease;
      }

      .tab.active {
        color: #865dff;
        border-bottom: 3px solid #865dff;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 1.8rem;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #865dff;
      }

      button {
        width: 100%;
        background-color: #865dff;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 15px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #7045e0;
      }

      .message {
        margin-top: 15px;
        text-align: center;
        color: #333;
      }

      .form-container {
        display: none;
      }

      .form-container.active {
        display: block;
      }

      .social-auth {
        margin-top: 25px;
        text-align: center;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #ddd;
      }

      .divider span {
        padding: 0 15px;
        color: #888;
        font-size: 0.9rem;
      }

      .social-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 0 10px;
        background: #f5f5f5;
        cursor: pointer;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .social-button:hover {
        transform: translateY(-3px);
      }

      .social-icon {
        width: 24px;
        height: 24px;
      }

      /* Responsive adjustments */
      @media (max-width: 900px) {
        .auth-container {
          flex-direction: column;
        }

        .video-side {
          height: 40vh;
        }

        .form-side {
          height: 60vh;
        }

        .video-container {
          width: 180px;
          height: 320px;
          transform: rotate(0);
        }

        .auth-card {
          padding: 20px;
        }
      }
    </style>
  </head>

  <script>
    // Add this script to your HTML file or create a separate script.js file

    document.addEventListener("DOMContentLoaded", function () {
      // Tab switching functionality
      const loginTab = document.getElementById("login-tab");
      const signupTab = document.getElementById("signup-tab");
      const loginForm = document.getElementById("login-form-container");
      const signupForm = document.getElementById("signup-form-container");

      loginTab.addEventListener("click", function () {
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        loginForm.classList.add("active");
        signupForm.classList.remove("active");
      });

      signupTab.addEventListener("click", function () {
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        signupForm.classList.add("active");
        loginForm.classList.remove("active");
      });

      // Login form submission
      const loginFormElement = document.getElementById("login-form");
      const loginMessage = document.getElementById("login-message");

      loginFormElement.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              loginMessage.textContent = data.message;
              loginMessage.style.color = "green";
              // Redirect to dashboard after successful login
              window.location.href = "/";
            } else {
              loginMessage.textContent = data.message;
              loginMessage.style.color = "red";
            }
          })
          .catch((error) => {
            loginMessage.textContent = "An error occurred. Please try again.";
            loginMessage.style.color = "red";
            console.error("Error:", error);
          });
      });

      // Signup form submission
      const signupFormElement = document.getElementById("signup-form");
      const signupMessage = document.getElementById("signup-message");

      signupFormElement.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, email, password }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              signupMessage.textContent = data.message;
              signupMessage.style.color = "green";
              // Redirect to dashboard after successful signup
              window.location.href = "/";
            } else {
              signupMessage.textContent = data.message;
              signupMessage.style.color = "red";
            }
          })
          .catch((error) => {
            signupMessage.textContent = "An error occurred. Please try again.";
            signupMessage.style.color = "red";
            console.error("Error:", error);
          });
      });

      // Social auth buttons (placeholders)
      const socialButtons = document.querySelectorAll(".social-button");

      socialButtons.forEach((button, index) => {
        button.addEventListener("click", function () {
          const providers = ["/auth/google", "/auth/facebook", "/auth/apple"];
          window.location.href = providers[index];
        });
      });
    });
  </script>
